<!doctype html>
<html>
  <head>
    {% include "partials/head.html" %}

    {% block extra_head %}{% endblock %}
  </head>

  <body class="{% block body_class %}body{% endblock %}">
    {% include "partials/scripts-body.html" %}

    <div class="wrapper" id="app">

      <main class="main">
        <p>HELLO <span v-text="userName"></span></p>
        <p>SCORE <span v-text="score"></span></p>
        <component :is="stage"
                   :score.sync="score"
                   :user.sync="user"
                   :user-name.sync="userName"
                   :choomers="choomers"></component>
      </main>

    </div>

    {% include "partials/scripts.html" %}

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
